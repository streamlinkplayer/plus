<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opening Stream...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id") || "";

    // Deeplink в приложении (резервный вариант)
    const deeplink = "streamlinkplayerproplus://open?stream=" + encodeURIComponent(id);

    // Пробуем открыть приложение
    window.location = deeplink;

    // Если не установлено → Play Store
    setTimeout(function() {
      const playUrl = "https://play.google.com/store/apps/details?id=com.sgra.dragon&stream=id%3D" + encodeURIComponent(id);
    window.location = playUrl;
    }, 1000);
  </script>
</head>
<body>
  <p>Opening Stream...</p>
</body>
</html>
